<!DOCTYPE html>
<html>
<head>
    <title>Auto Login</title>
    <script>
        window.onload = async () => {
            try {
                const response = await fetch('/dev-login');
                const data = await response.json();
                
                // Get the interaction UID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const uid = urlParams.get('uid');

                if (uid) {
                    // Redirect back to interaction endpoint with dev token
                    window.location.href = `/interaction/${uid}?token=${data.loginToken}`;
                }
            } catch (error) {
                console.error('Auto-login failed:', error);
            }
        };
    </script>
</head>
<body>
    <p>Automatically logging in for development...</p>
</body>
</html>
