[pytest]
# Pytest configuration for scrapers

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=scrapers
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = 
    common/tests
    jupiter_byggesak/tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
