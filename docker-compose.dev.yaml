version: '3'

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

services:
  greenmail:
    image: greenmail/standalone:1.6.12
    networks:
      - app-network
    ports:
      - "25025:3025"    # SMTP
      - "25143:3143"   # IMAP
      - "25465:3465"   # SMTPS
      - "25993:3993"   # IMAPS
    environment:
      - GREENMAIL_OPTS=
        -Dgreenmail.setup.test.all
        -Dgreenmail.hostname=0.0.0.0
        -Dgreenmail.users=greenmail-user:EzUVrHxLVrF2@dev.offpost.no,public-entity:KjMnBvCxZq9Y@dev.offpost.no

  roundcube:
    image: roundcube/roundcubemail:1.4.x-apache
    networks:
      - app-network
    depends_on:
      - mysql
    links:
      - mysql
      - greenmail:greenmail
    ports:
      - "25080:80"
    volumes:
      - ./organizer/src/username-password-smtp.php:/username-password-smtp.php
      - ./roundcubemail.config.php:/var/roundcube/config/config.email-engine.inc.php
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=mysql
      - ROUNDCUBEMAIL_DB_HOST=mysql
      - ROUNDCUBEMAIL_DB_USER=mail
      - ROUNDCUBEMAIL_DB_PASSWORD=mail
      - ROUNDCUBEMAIL_DB_NAME=roundcubemail

  mysql:
    image: mysql:5.6
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: roundcubemail
      MYSQL_USER: mail
      MYSQL_PASSWORD: mail

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - app-network
    ports:
      - "25082:80"
    links:
      - mysql:db

  organizer:
    build: ./organizer
    networks:
      - app-network
    ports:
      - "25081:80"
    links:
      - mysql:mysql
      - auth:auth
      - greenmail:greenmail
    volumes:
      - ./organizer/src:/php-frontend
      - ./data/:/organizer-data
    environment:
      - AUTH_URL=http://localhost:25083
      - ENVIRONMENT=development
      - IMAP_SERVER={greenmail:3993/imap/ssl}
      - IMAP_EMAIL=greenmail-user
      - IMAP_PASSWORD=EzUVrHxLVrF2

  auth:
    build:
      context: ./auth
      args:
        NODE_ENV: development
    networks:
      - app-network
    ports:
      - "25083:3000"
    volumes:
      - ./data/users:/data/users
      - ./auth:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - OIDC_ISSUER_URL=http://localhost:25083
      - OIDC_CLIENT_ID=organizer
      - OIDC_CLIENT_SECRET=secret
      - OIDC_REDIRECT_URI=http://localhost:25081/callback.php
