networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

volumes:
  postgres_data_development:

services:
  greenmail:
    image: greenmail/standalone:1.6.12
    networks:
      - app-network
    ports:
      - "25025:3025"    # SMTP
      - "25143:3143"   # IMAP
      - "25465:3465"   # SMTPS
      - "25993:3993"   # IMAPS
    environment:
      - GREENMAIL_OPTS=
        -Dgreenmail.setup.test.all
        -Dgreenmail.hostname=0.0.0.0
        -Dgreenmail.users=greenmail-user:EzUVrHxLVrF2@dev.offpost.no,public-entity:KjMnBvCxZq9Y@dev.offpost.no

  roundcube:
    image: roundcube/roundcubemail:1.4.x-apache
    networks:
      - app-network
    depends_on:
      - mysql
    links:
      - mysql
      - greenmail:greenmail
    ports:
      - "25080:80"
    volumes:
      - ./organizer/src/username-password.php:/username-password.php
      - ./organizer/src/username-password-override-dev.php:/username-password-override.php
      - ./roundcubemail.config.php:/var/roundcube/config/config.email-engine.inc.php
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=mysql
      - ROUNDCUBEMAIL_DB_HOST=mysql
      - ROUNDCUBEMAIL_DB_USER=mail
      - ROUNDCUBEMAIL_DB_PASSWORD=mail
      - ROUNDCUBEMAIL_DB_NAME=roundcubemail

  mysql:
    image: mysql:5.6
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: roundcubemail
      MYSQL_USER: mail
      MYSQL_PASSWORD: mail

  postgres:
    image: postgres:15
    networks:
      - app-network
    environment:
      POSTGRES_DB: offpost
      POSTGRES_USER: offpost
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data_development:/var/lib/postgresql/data
      - ./secrets/postgres_password:/run/secrets/postgres_password:ro
    ports:
      - "25432:5432"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - app-network
    ports:
      - "25082:80"
    links:
      - mysql:db

  organizer:
    build: ./organizer
    networks:
      - app-network
    ports:
      - "25081:80"
    depends_on:
      - postgres
    links:
      - postgres:postgres
      - mysql:mysql
      - auth:auth
      - greenmail:greenmail
    volumes:
      - ./organizer/src/username-password-override-dev.php:/username-password-override.php
      - ./organizer/src:/php-frontend
      - /php-frontend/vendor
      - ./data/:/organizer-data
      - ./data/entities.json:/organizer-entities.json
      - ./secrets/postgres_password:/run/secrets/postgres_password:ro
    environment:
      - ENVIRONMENT=development
      - IMAP_SERVER={greenmail:3993/imap/ssl}
      - IMAP_EMAIL=greenmail-user
      - IMAP_PASSWORD=EzUVrHxLVrF2
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=offpost
      - DB_USER=offpost
      - DB_PASSWORD_FILE=/run/secrets/postgres_password

  auth:
    build:
      context: ./auth
      args:
        NODE_ENV: development
    networks:
      - app-network
    ports:
      - "25083:3000"
    volumes:
      - ./data/users:/data/users
      - ./auth:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - OIDC_ISSUER_URL=http://localhost:25083
      - OIDC_CLIENT_ID=organizer
      - OIDC_CLIENT_SECRET=secret
      - OIDC_REDIRECT_URI=http://localhost:25081/callback
